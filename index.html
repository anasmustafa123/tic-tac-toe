<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./normalize/normalize.css" />
    <script src="./script/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lemon&display=swap"
      rel="stylesheet"
    />
    <link />
    <title>tic-tac-toe</title>
  </head>
  <body>
    <div class="size-option-container">
      <div class="size-container-header">choose board size</div>
      <button data-size="3" class="size-choosing">3 &times; 3</button>
      <button data-size="4" class="size-choosing">4 &times; 4</button>
    </div>
    <div id="overlay"></div>
    <div class="user-input-container hide">
      <div class="user-input1">
        <input type="text" name="" id="" placeholder="player 1 name here..." />
        <div class="player1">
          <input
            class="radio__input player1-x"
            type="radio"
            name="player1"
            id="player1-x"
            value="1"
          />
          <label class="radio__label" for="player1-x">x</label>
          <input
            class="radio__input player1-y"
            type="radio"
            name="player1"
            id="player1-y"
            value="2"
          />
          <label class="radio__label" for="player1-y">o</label>
        </div>
        <div class="symbol-error-message hide">choose a symbol</div>
      </div>
      <button class="start-game-button">Start Game</button>
      <div class="user-input2">
        <input type="text" name="" id=" " placeholder="player 2 name here..." />
        <div class="player2">
          <input
            class="radio__input player1-y"
            type="radio"
            name="player2"
            id="player2-x"
            value="1"
          />
          <label class="radio__label" for="player2-x">
            <div>
              x
            </div>
          </label>
          <input
            class="radio__input player1-x"
            type="radio"
            name="player2"
            id="player2-y"
            value="2"
          />
          <label class="radio__label" for="player2-y">
            <div>
              o
            </div>
          </label>
        </div>
        <div class="symbol-error-message hide">choose a symbol</div>
      </div>
    </div>
  </body>
</html>
